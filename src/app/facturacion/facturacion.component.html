
  <!-- Main -->
    <section id="main" class="container medium">
      <header>
        <h2>Facturación</h2>
        <p>Tel: 33.3743.0001 / 33.3743.0002 <br> facturacion@easypark.mx</p>
      </header>
      <div class="box">
        <form (ngSubmit)="onSubmit()" name="contacto" id="contacto" [formGroup]="datosFacturacion">

          <div class="row gtr-50 gtr-uniform">
            <div class="col-6 col-12-mobilep">
              <input type="text" name="razonS" id="razonS" value="" placeholder="Razón social" [(ngModel)]="datosFacturacion.razonsocial" formControlName="razonsocial" required>
            </div>
            <div class="col-6 col-12-mobilep">
              <input type="text" placeholder="RFC" name="rfc" id="rfc" [(ngModel)]="datosFacturacion.rfc" formControlName="rfc"  required>
            </div>
                            <div class="col-12">
                                <input type="text" placeholder="Domicilio fiscal" name="domicilio" id="domicilio" [(ngModel)]="datosFacturacion.domicilio" formControlName="domicilio"  required>
            </div>
            <div class="col-12">
              <input type="tel" placeholder="Telefono 10 digitos" pattern="[0-9]{10}" name="telefono" id="telefono" [(ngModel)]="datosFacturacion.telefono" formControlName="telefono"  required>
            </div>
            <div class="col-12">
              <input type="email" placeholder="Email" name="email" [(ngModel)]="datosFacturacion.email" formControlName="email" >
            </div>
                            <div class="col-12">
              <input type="number" placeholder="No. Ticket" name="ticket" id="ticket" [(ngModel)]="datosFacturacion.ticket" formControlName="ticket" required>
            </div>
                            <div class="col-12">
              <input type="text" placeholder="Forma de pago (efectivo/tarjeta)" name="formapago" id="formapago" [(ngModel)]="datosFacturacion.formapago" formControlName="formapago"  required>
            </div>
                            <div class="col-12">
              <input type="number" placeholder="Monto pagado" name="montopago" id="montopago" [(ngModel)]="datosFacturacion.montopago" formControlName="montopago" required>
            </div>
                            <h2>Revise que los datos sean correctos</h2>
                            <ngx-recaptcha2
  [siteKey]="'6Lc5PnMnAAAAANyuQMg9j9e8I_HbnPFSqhp_DiDn'"
  (success)="onHcaptchaSubmit($event)" [languageCode]="'es'"></ngx-recaptcha2>
  <br>
            <div class="col-12">
              <ul class="actions special">
                <li><input type="submit" name="enviar" value="Enviar" [disabled]="!captchaResuelto" class="btn btn-primary" (click)="contactoFormSubmitted = true"/></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </section>

  <!-- Footer -->
